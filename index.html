<!DOCTYPE html>
<html>

<head>
  <title>Let's make a map with D3.js!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/d3@7.6.1/dist/d3.min.js"></script>
  <!-- <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script> -->
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://unpkg.com/d3"></script>
  <script src="https://unpkg.com/d3fc"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
</head>

<body>
  <div class="search-bar">
    <input id="search-box" type="text">
    <button type="button" onclick="fill_rect(document.getElementById('search-box').value)">Search</button>
  </div>
  <div>
    <input id="viewbox-value" type="text">
    <button type="button" onclick="changeBox(document.getElementById('viewbox-value').value)">viewBox</button>
  </div>
  <div class="map">
    <svg id="world-map" width="1200" viewbox="0,0,1200,800"></svg>
  </div>
  <script type="module" src="main.js"></script>
  <script>
    const changeBox = value => {
      console.log(value);
      d3.select("#world-map")
        .attr("viewBox", value);
    }
  </script>
</body>

</html>
